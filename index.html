<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸŽ¯ JavaScript Fun Zone</h1>

  <!-- Event Handling -->
  <button id="clickBtn">Click Me!</button>
  <div id="hoverBox">Hover over me</div>
  <input type="text" id="keyInput" placeholder="Type something..." />

  <!-- Interactive Elements -->
  <button id="changeColorBtn">Change My Color</button>
  <div class="tabs">
    <button class="tab" data-tab="1">Tab 1</button>
    <button class="tab" data-tab="2">Tab 2</button>
    <div id="tabContent">Click a tab!</div>
  </div>

  <!-- Image Gallery -->
  <div id="gallery">
    <img id="galleryImage" src="https://placekitten.com/200/300" alt="Gallery"/>
    <button id="nextImg">Next</button>
  </div>

  <!-- Form Validation -->
  <form id="form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <span id="feedback"></span><br>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
